	<header>

				<div class="row">
					<div class=" col-xs-12 col-sm-12 col-md-4">

						<h1 align="left">SOP</h1>
					</div>
					<div class=" col-xs-12 col-sm-12 col-md-8" align="right">

						<form action="" class="form-inline" >

		  							Cambios en tramites <span class="badge">4</span>
								</button>
							</div>
							<div class="form-group">	
								<a href="Index.html">
									<img src="Images/Boton cancelar.png" alt="Cerrar sesion" title= "Cerrar Sesión" width="30" height="30" hspace="10"/>
								</a>
							</div>						
						</form>				
					</div>
				</div>
		</div>
	</header>	  

		<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<br> <!-- linea vacia que ocupa to el ancho de la pantalla-->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">		
				  	<div class="list-group">

							<a href="#" class="list-group-item active">...</a>

							<a href="#" class="list-group-item">...</a>
						</font>-->
					</div>   		
			</div>

			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">

				<div class="container-fluid">
				    <h2>Visado de:</h2>
				    <br>
				    <font color="#337ab7"><h4 align="left">Nro de tramite: "..." Profesional "..." Fecha "..."</h4></font>
				    <br>
				    <div class="row">
				      <div class="col-md-3">

				        <div class="thumbnail ">
				        	<font color="#337ab7"><h3>Certificado de CACH</h3></font>
				        	<br>
				        	<a href="cosas/planilla dominial.png" class="thumbnail ">
				      			<img src="cosas/planilla dominial.png" class="img-thumbnail" width="150" height="150" alt="imagen" > <!-- clase img-tumm le hace recuadro de miniatura y le puedeo setear el ancho y el alto-->
							</a>
				      		<div class="caption">
					          	<p align="right">
					          	<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> Descargar</a>
					          	</p>
				      		</div>
				   		</div>
				      </div>
				
				      <div class="col-md-3">
				        <div class="thumbnail ">
				        	<font color="#337ab7"><h3>Planilla Tributaria</h3></font>
				        	<br>
				        	<a href="cosas/planilla tributaria.png" class="thumbnail ">
				      			<img src="cosas/planilla tributaria.png" class="img-thumbnail" width="150" height="150" alt="imagen" > <!-- clase img-tumm le hace recuadro de miniatura y le puedeo setear el ancho y el alto-->
							</a>
				      		<div class="caption">
					          	<p align="right">
					          	<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> Descargar</a>
					          	</p>
				      		</div>
				   		</div>
				      </div>

				      <div class="col-md-3">
				        <div class="thumbnail ">
				        	<font color="#337ab7"><h3>Planilla Dominial</h3></font>
				        	<br>
				        	<a href="cosas/planilla dominial.png" class="thumbnail ">
				      			<img src="cosas/planilla dominial.png" class="img-thumbnail" width="150" height="150" alt="imagen" > <!-- clase img-tumm le hace recuadro de miniatura y le puedeo setear el ancho y el alto-->
							</a>
				      		<div class="caption">
					          	<p align="right">
					          	<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> Descargar</a>
					          	</p>
				      		</div>
				   		</div>
				      </div>

				      <div class="col-md-3">
				        <div class="thumbnail ">
				        	<font color="#337ab7"><h3>Planos</h3></font>
				        	<br>
				        	<a href="cosas/planos.png" class="thumbnail ">

					          	<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-save-file"></span> Descargar</a>
					          	</p>
				      		</div>
				   		</div>
				      </div>
				    </div>
				</div>    

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="container-fluid">
							<hr size="5">
				    		<form action="" class="" >
								<font color="#337ab7"><h4 align="left">Visado:</h4></font>
								<br>	
								<div class="row">
									<div class=" col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<div class="form-group">
											<label for="">Metros cuadrados:</label>
											<input class="form-control input-sm" id="" name="" type="text" placeholder="Ingresar metros cuadrados" title="Ingresar metros cuadrados" required />
										</div>							
									</div>			
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">			
										<div class="form-group">
											<label for="">Valor por Metro cuadrado</label>
											<input class="form-control input-sm" id="" name="" type="text" placeholder="Ingresar valor por metro cuadrado" title="Ingresar valor por metro cuadrado" required />
										</div>
									</div>		
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<div class="form-group">
											<label for="">Planilla de visado:</label>
											<input class="file" id="correcciones"  type="file" data-preview-file-type="any" title="Cargar planilla de visado" required />
										</div>
									</div>	
								</div>
								<hr size="5">
								<div class="container-fluid">
									<div class="row">
										<br>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="right">
											<button class="btn btn-primary btn-sm" type="submit" title="Envia documentos corregidos">
												Aprobar visado
											</button>
											<button class="btn btn-danger btn-sm" type="submit" title="Envia documentos corregidos">
												Enviar correcciones
											</button>
											<button class="btn btn-danger btn-sm" type="reset" title="Borrar datos del formulario">
												Limpiar
											</button>
										</div>
									</div>
								</div>
							</form>
							<br>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid">
			<h6 align="left">Municipalidad de Trelew</h6>
		</div>
	</footer>

	<!-- Esto no se debe borrar-->
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>

	<script>
		$("#correcciones").fileinput({
			showCaption: false,
			browseClass: "btn btn-primary btn-sm",
			fileType: "any",
			maxFileCount: 1,
			browseLabel: 'Cargar planilla de visado',
			showUpload: false,
			showRemove: false
		});
	</script>

</html>
