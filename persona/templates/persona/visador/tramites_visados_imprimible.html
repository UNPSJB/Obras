<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <br>
    <h1>
        Listado de Tramites Visados
    </h1>
    <br>
    <body>
        <table class="table">
        <table id="example" class="display nowrap table" style="width:100%">
            <thead class="thead-dark">
              <tr>
                  <th>Nro</th>
                  <th>Fecha Inicio</th>
                  <th>Tipo</th>
                  <th>Profesional</th>
                  <th>Propietario</th>
                  <th>Superficie</th>
                  <!--<th>Revisar</th>-->
              </tr>
          </thead>
          <tbody>

              {% for tramite in tramites_del_visador %}
                <tr>
                    <td class="col-xs-1">{{ tramite.id}}</td>
                    <td class="col-xs-2">{{ tramite.medidas}}</td>
                    <td class="col-xs-1">{{ tramite.tipo_obra }} </td>
                    <td class="col-xs-4">{{ tramite.profesional}}</td>
                    <td class="col-xs-3">{{ tramite.propietario}}</td>
                    <td class="col-xs-1">{{ tramite.medidas }} </td>
                    <!--<td align="center" class="col-xs-1">-->
                    </td>
                </tr>
              {% endfor %}

          </tbody>
      </table>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

        <!-- SCRIPT PARA EXPORTAR A PDF y EXCEL -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>


        <script>
            $(document).ready(function() {
                $('#example').DataTable( {
                    dom: 'Bfrtip',
                    buttons: [
                        'excel', 'pdf', 'print', 'copy'
                    ]
                } );
            } );
        </script>

    </body>


</html>
