{% block contenido_tramites_aceptados %}
  <div class="table-responsive">
      <table id="tabla" class="table table-bordered table-striped table-hover table-condensed" style="background: white;">
          <!-- Cabecera -->
          <thead>
              <tr>
                  <th>Nro</th>
                  <th>Fecha Inicio</th>
                  <th>Tipo</th>
                  <th>Profesional</th>
                  <th>Propietario</th>
                  <th>Superficie</th>
                  <th>Revisar</th>
              </tr>
          </thead>
          <!-- Mostramos los datos de las tablas -->
          <tbody>

              {% for tramite in tramites %}
                <tr>
                    <td class="col-xs-1">{{ tramite.id}}</td>
                    <td class="col-xs-2">{{ tramite.medidas}}</td>
                    <td class="col-xs-1">{{ tramite.tipo_obra }} </td>
                    <td class="col-xs-4">{{ tramite.profesional}}</td>
                    <td class="col-xs-3">{{ tramite.propietario}}</td>
                    <td class="col-xs-1">{{ tramite.medidas }} </td>
                    <td align="center" class="col-xs-1">
                        <!--<a href="{% url 'ver_documentos_visados' tramite.pk %}">-->
                        <a href="{% url 'generar_planilla_impresa' tramite.id %}">
                            <button type="button" class="btn btn-primary btn-xs" name="Ver documentos">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"> Documentos</span>
                            </button>
                        </a>
                    </td>
                </tr>
              {% endfor %}

          </tbody>
      </table>
  </div>
{% endblock %}
