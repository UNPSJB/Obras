{% extends 'base.html' %}
{% load staticfiles %}

{% block estilos %}

{% endblock %}

{% block barra %}
	<ul class="sidebar sidebar-1">
		<font size="2">
			<li><a href="{% url 'director'  %}" class="current"><font color="white">Director</font></a></li>
		</font>
	</ul>
{% endblock %}
{% block contenido %}

<div class="panel">
    <h5 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" onclick='mostrarSubmenu("tareasTramite")'>
            <font color="#ffffff" size="2">Datos Tr√°mite</font>
        </a>
    </h5>
</div>

<div class="container-fluid">    
    <h5>
        LISTADO
    </h5>    
<label> Seleccione el material</label>    

<form action="" method="post" enctype="multipart/form-data">
    <input name="guardar_financiacion" type="hidden"> 
    <div id="div_id_item" class="form-group"> 
        <label for="id_item" class="control-label ">
            Item
        </label> 
        <div class="controls "> 
            <select name="item" placeholder="Ingresar el Item" class="select form-control input-sm" id="id_item" required> 
                <option value="" selected="#">---------</option> 
                {% for i in items %}
                    <option value="{{i}}">{{i}}</option> 
                {% endfor %}
            </select> 
        </div> 
    </div>          

    <div class="form-group"> 
        <div class="controls ">                                              
            <button class="btn btn-primary btn-sm" type="submit" name="Guardar">
                Enviar
            </button>                                       
            <button class="btn btn-primary btn-sm" type="submit" name="Volver">
                Volver
            </button>                           
        </div> 
    </div>     
</form>

{% endblock %}
