<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>

	<meta charset="UTF-8">
	<title>Inicio</title>
	<link rel="icon" href="{% static 'images/casa.ico' %}" type="image/x-icon">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen"/>
	<link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/fileinput.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>

<body>
	
	<footer>
		<div class="container-fluid">
			<h6 align="right">Sistema de Obras Particulares</h6>
		</div>
	</footer>

	<header>
		<div class="container-fluid">
			<div class="row">
				<div class=" col-xs-12 col-sm-12 col-md-4">
					<img src="{% static 'images/Escudo.png' %}" align="left" width="50" height="50" hspace="10" vspace="10"/>
					<h1 align="left">SOP</h1>
				</div>
				<div class=" col-xs-12 col-sm-12 col-md-8" align="right">
					
					
					{% block login %}

						{% include "inicio/login.html" %}

					{% endblock %}

				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<br> <!-- linea vacia que ocupa todo el ancho de la pantalla-->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">

				{% block barra %}

				{% endblock %}

			</div>
			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
				{% block registro %}

				{% endblock %}
			</div>
		</div>
				
	</div>

	<footer>
		<div class="container-fluid">
			<h6 align="left">Municipalidad de Trelew</h6>
		</div>
	</footer>	

</body>

</html>
